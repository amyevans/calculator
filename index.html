<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="calculator">
		<h1>Calculator</h1>
		<div class="row">
			<div class="output">0</div>
		</div>
		<div class="row">
			<button class="button clear">AC</button>
			<button class="button clear">CE</button>
			<button class="button percent">%</button>
			<button class="button oper">/</button>
		</div>
		<div class="row">
			<button class="button num">7</button>
			<button class="button num">8</button>
			<button class="button num">9</button>
			<button class="button oper">X</button>
		</div>
		<div class="row">
			<button class="button num">4</button>
			<button class="button num">5</button>
			<button class="button num">6</button>
			<button class="button oper">-</button>
		</div>
		<div class="left">
			<div class="row">
				<button class="button num">1</button>
				<button class="button num">2</button>
				<button class="button num">3</button>
			</div>
			<div class="row">
				<button class="button num">0</button>
				<button class="button num">.</button>
				<button class="button equals">=</button>
			</div>
		</div>
		<div class="right">
			<button class="button oper plus">+</button>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
